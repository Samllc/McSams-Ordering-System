<html>
<head>
    <title>Cashier</title>
</head>
<body>
    <h1>Order Input</h1>
    <form id="orderForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName"><br><br>
        <label for="menuItem">Menu Item:</label>
        <input type="text" id="menuItem" name="menuItem"><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br><br>
        <button type="button" onclick="sendOrder()">Send to Kitchen</button>
    </form>

    <script>
        function sendOrder() {
            const customerName = document.getElementById("customerName").value;
            const menuItem = document.getElementById("menuItem").value;
            const quantity = document.getElementById("quantity").value;

            const orderData = { customerName, menuItem, quantity };
            localStorage.setItem('order', JSON.stringify(orderData));

            alert('Order Sent to Kitchen!');
        }
    </script>
</body>
</html>
